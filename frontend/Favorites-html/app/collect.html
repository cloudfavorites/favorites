<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Favorites</title>
   <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
   <link rel="stylesheet" href="css/app.css" id="maincss">
   <link rel="stylesheet" href="css/theme-i.css" id="maincss"></head>
<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#" style="color:#fff;">Favorites</a>
            </div>
            <div class="panel-body">
               <div class="media mb">
                  <a href="#" class="pull-left">
                     <div class="media-object resource-card-image-small" style="background-image:url('img/dummy.png');"></div>
                  </a>
                  <div class="media-body">
                     <h4 class="media-heading resource-card-title-small form-control-static">网站的标题网站的标题网站的标题网站的标题</h4>
                  </div>
               </div>
               <form class="form-horizontal">
                  <div class="mb">
                     收藏备注
                     <textarea name="" id="" class="form-control" cols="30" rows="2" placeholder="请输入收藏备注，也可以在这里@好友"></textarea>
                  </div>
                  <div class="pull-right dropdown dropdown-list">
                     <a href="#" data-toggle="dropdown">
                        at好友 <i class="fa fa-caret-down"></i>
                     </a>
                  </div>
                  <label style="font-weight:normal;margin-bottom:0;">
                     <input type="checkbox" class="mb"> 私密收藏</label>
               </form>
               <p class="pt-lg text-center">选择一个收藏夹</p>
               <select name="" id="" class="mb form-control">
                  <option value="未读列表">未读列表</option>
               </select>
               <p class="text-center">或者</p>
               <input type="text" class="mb form-control" placeholder="新建分类收藏夹">
               <button type="submit" class="mt-lg btn btn-primary btn-block">提交</button>
            </div>
         </div>
         <div class="text-right mt-sm">
            <a href="collect_expert.html" style="color:#666;text-decoration:none;"> <i class="fa fa-refresh"></i>
               切换成专家模式
            </a>
         </div>
         <div class="text-center mb mt-lg">
            <a href="#">
               <img src="https://spoon-static.b0.upaiyun.com/app/img/collect_wechat.png" width="100px" height="50px" alt=""></a>
            <a href="#">
               <img src="https://spoon-static.b0.upaiyun.com/app/img/collect_wechat_moment.png" width="100px" height="50px" alt=""></a>
            <a href="#">
               <img src="https://spoon-static.b0.upaiyun.com/app/img/collect_qq.png" width="100px" height="50px" alt=""></a>
         </div>
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>Favorites</span>
            <br>
            <span>contact@favorites.info</span>
         </div>
      </div>
   </div>

   <script src="../vendor/jquery/dist/jquery.js"></script>
   <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
   <script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <script src="../vendor/parsleyjs/dist/parsley.min.js"></script>
   <script src="js/app.js"></script>
