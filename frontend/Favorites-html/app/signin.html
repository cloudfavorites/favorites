<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Favorites</title>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="img/logo.png" alt="Image" class="block-center img-rounded"></a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">请登录</p>
               <form>
                  <div class="form-group has-feedback">
                     <input type="text" placeholder="邮箱地址或昵称" class="form-control">
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input type="password" placeholder="密码" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="pull-right">
                        <a href="recover.html" class="text-muted">忘记密码？</a>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">登录</button>
               </form>
               <p class="pt-lg text-center">社会化登录</p>
               <div class="text-center">
                  <a href="javascript:void(0);">
                     <span class="fa-stack fa-2x mr"> <i class="fa fa-circle-thin fa-stack-2x"></i> <i class="fa fa-qq fa-stack-1x"></i>
                     </span>
                  </a>
                  <a href="javascript:void(0);">
                     <span class="fa-stack fa-2x">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-weibo fa-stack-1x"></i>
                     </span>
                  </a>
                  <a href="javascript:void(0);">
                     <span class="fa-stack fa-2x ml">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-wechat fa-stack-1x"></i>
                     </span>
                  </a>
               </div>
               <p class="pt-lg text-center">需要注册？</p>
               <a href="signup.html" class="btn btn-block btn-default">现在就注册</a>
            </div>
         </div>
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>Favorites</span>
            <br>
            <span>contact@favorites.info</span>
         </div>
      </div>
