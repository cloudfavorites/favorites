<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Favorites</title>
   <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="../vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
   <link rel="stylesheet" href="css/app.css" id="maincss">
   <link rel="stylesheet" href="css/theme-i.css" id="maincss"></head>
<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="img/logo.png" alt="Image" class="block-center img-rounded"></a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">快速注册新用户</p>
               <form>
                  <div class="form-group has-feedback">
                     <label for="signupInputEmail1" class="text-muted">登录邮箱</label>
                     <input id="signupInputEmail1" type="email" placeholder="输入邮箱地址" class="form-control">
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <label for="signupInputEmail1" class="text-muted">昵称</label>
                     <input id="signupInputEmail1" type="text" placeholder="我们该如何称呼您？" class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <label for="signupInputPassword" class="text-muted">密码</label>
                     <input id="signupInputPassword" type="password" placeholder="密码" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">创建账户</button>
               </form>
               <p class="pt-lg text-center">已经有账户？</p>
               <a href="signin.html" class="btn btn-block btn-default">登录</a>
            </div>
         </div>
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>Favorites</span>
            <br>
            <span>contact@favorites.info</span>
         </div>
      </div>
   </div>
   <script src="../vendor/modernizr/modernizr.custom.js"></script>
   <script src="../vendor/jquery/dist/jquery.js"></script>
   <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
   <script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <script src="../vendor/parsleyjs/dist/parsley.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
